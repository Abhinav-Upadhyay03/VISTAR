name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write 

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
          
      - name: Verify Python Version
        run: |
          python --version
          
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci --no-audit --no-fund
          
      - name: Install Backend Dependencies
        run: |
          cd backend
          python -m venv venv
          .\venv\Scripts\activate
          python --version
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
          
      - name: Build Application
        run: |
          cd frontend
          npm run build-all
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Debug Build Output
        run: |
          echo "Current directory:"
          pwd
          echo "Listing frontend directory:"
          dir frontend
          echo "Listing electron-dist directory:"
          dir frontend\electron-dist
          echo "Listing win-unpacked directory:"
          dir frontend\electron-dist\win-unpacked
          
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: frontend/electron-dist/Vistar-Setup.exe
          
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
          
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.11'
          cache: 'pip'
          
      - name: Verify Python Version
        run: |
          python --version
          
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci --no-audit --no-fund
          
      - name: Install Backend Dependencies
        run: |
          cd backend
          python -m venv venv
          source venv/bin/activate
          python --version
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt
          
      - name: Build Application
        run: |
          cd frontend
          npm run build-all
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Debug Build Output
        run: |
          echo "Current directory:"
          pwd
          echo "Listing frontend directory:"
          ls -la frontend
          echo "Listing electron-dist directory:"
          ls -la frontend/electron-dist
          
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist
          path: frontend/electron-dist/*.AppImage
          
  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-dist
          path: windows-dist
          
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux-dist
          path: linux-dist
          
      - name: Debug Downloaded Artifacts
        run: |
          echo "Current directory:"
          pwd
          echo "Windows artifacts directory contents:"
          ls -la windows-dist
          echo "Linux artifacts directory contents:"
          ls -la linux-dist
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          
      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: windows-dist/Vistar-Setup.exe
          asset_name: Vistar-Setup.exe
          asset_content_type: application/octet-stream
          
      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: linux-dist/*.AppImage
          asset_name: Vistar.AppImage
          asset_content_type: application/octet-stream 
name: Build and Release

on:
  push:
    branches: [ main, master, windows_v3 ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Create a release'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            backend_ext: ""
            electron_target: "--linux"
            python-version: "3.10"
          - os: windows-latest
            platform: windows
            backend_ext: ".exe"
            electron_target: "--win --x64"
            python-version: "3.10"
          - os: macos-latest
            platform: macos
            backend_ext: ""
            electron_target: "--mac"
            python-version: "3.10"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev python3-pip python3-venv
        sudo apt-get install -y build-essential
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 libgtk-3-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install python@3.10 || true

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Create Python virtual environment
      run: |
        python -m venv venv
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          .\venv\Scripts\activate
        else
          source venv/bin/activate
        fi
        python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          .\venv\Scripts\activate
        else
          source venv/bin/activate
        fi
        pip install -r backend/requirements.txt
        pip install pyinstaller

    - name: Build backend executable
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          .\venv\Scripts\activate
        else
          source venv/bin/activate
        fi
        cd backend
        python build.py

    - name: Verify backend executable
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          if [ -f "backend/dist/flask_backend.exe" ]; then
            echo "Backend executable found"
            ls -lh backend/dist/flask_backend.exe
          else
            echo "Error: Backend executable not found"
            exit 1
          fi
        else
          if [ -f "backend/dist/flask_backend" ]; then
            echo "Backend executable found"
            ls -lh backend/dist/flask_backend
            chmod +x backend/dist/flask_backend
          else
            echo "Error: Backend executable not found"
            exit 1
          fi
        fi

    - name: Build Electron app
      working-directory: ./frontend
      run: |
        npm run build -- ${{ matrix.electron_target }} --publish never

    - name: List build artifacts
      run: |
        echo "Build artifacts:"
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          ls -R frontend/electron-dist/ || echo "No electron-dist directory"
        else
          ls -R frontend/electron-dist/ || echo "No electron-dist directory"
        fi

    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: vistar-windows
        path: |
          frontend/electron-dist/*.exe
          frontend/electron-dist/*.zip
          backend/dist/flask_backend.exe
        retention-days: 30

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: vistar-macos
        path: |
          frontend/electron-dist/*.dmg
          frontend/electron-dist/*.zip
          backend/dist/flask_backend
        retention-days: 30

    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: vistar-linux
        path: |
          frontend/electron-dist/*.AppImage
          frontend/electron-dist/*.zip
          backend/dist/flask_backend
        retention-days: 30

  release:
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/vistar-windows/**
          artifacts/vistar-macos/**
          artifacts/vistar-linux/**
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
# Trigger workflow
